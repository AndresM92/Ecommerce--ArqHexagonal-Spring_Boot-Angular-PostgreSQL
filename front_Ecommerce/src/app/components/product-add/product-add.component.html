<app-header-admin></app-header-admin>

<div class="div_form">
    <div class="form-container">
        <h2>Nuevo Producto</h2>
        <form (ngSubmit)="addProduct()">
            <input type="hidden" [(ngModel)]="product.id" name="id">
            <div class="form-group">
                <label for="name">Nombre del Producto</label>
                <input [(ngModel)]="product.name" type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea [(ngModel)]="product.description" id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Precio ($)</label>
                <input [(ngModel)]="product.price" type="number" id="price" name="price" min="0" step="0.01" required />
            </div>

            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" name="category">
                    <option value="">Seleccione una categoría</option>
                    <option value="ropa">Ropa</option>
                    <option value="electronica">Electrónica</option>
                    <option value="hogar">Hogar</option>
                    <option value="juguetes">Juguetes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stock">Cantidad en Stock</label>
                <input type="number" id="stock" name="stock" min="0" />
            </div>

            <div class="form-group">
                <label for="upload_image">Cargar Imagen</label>
                <input type="file" class="form-control-file" name="img" id="img" (change)="onFileSelect($event)">
            </div>

            <div class="form-actions">
                <button type="submit">Guardar Producto</button>
            </div>

        </form>
    </div>
</div>
